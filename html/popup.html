<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="../css/gumby.css"/>
    <link rel="stylesheet" href="../css/style.css"/>
    <script src="../js/libs/jquery.js"></script>
</head>
<body>
<div class="pretty container">
    <div class="row">
        <form>
            <fieldset>
                <legend data-i18n="extName">USC Schedule Helper</legend>
                <ul>
                    <li class="field"><label class="checkbox" for="chkExtensionDisabled">
                        <input type="checkbox" id="chkExtensionDisabled"><span></span>
                        <div style="display:inline">Enable USC Schedule Helper</div>
                    </label></li>
                    <li class="field"><label class="checkbox" for="chkConflicts">
                        <input type="checkbox" id="chkConflicts"><span></span>
                        <div style="display:inline">Show Class Conflicts</div>
                    </label></li>
                    <li class="field"><label class="checkbox" for="chkCalendar">
                        <input type="checkbox" id="chkCalendar"><span></span>
                        <div style="display:inline">Show Calendar On Page (Toggle with Alt key)</div>
                    </label></li>
                    <li class="field lastField"><label class="checkbox" for="chkUnits">
                        <input type="checkbox" id="chkUnits"><span></span>
                        <div style="display:inline">Show Units In Title</div>
                    </label></li>
                </ul>
            </fieldset>
        </form>
        <span class="secret footer">&copy;</span>
        <p class="footer"><a href="https://jonlu.ca">JonLuca DeCaro </a> 2023 -
            <a href="https://github.com/jonluca/USC-Schedule-Helper">Source
                Code</a> - <a href="mailto:jonlucadecaro96@gmail.com">Support</a></p>
    </div>
</div>
<script src="../js/libs/modernizr-2.7.1.min.js"></script>
<script src="../js/libs/gumby.min.js"></script>
<script src="../js/common.js"></script>
<script src="../js/popup.js"></script>
</body>
</html>
